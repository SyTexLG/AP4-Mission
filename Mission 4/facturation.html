<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Créer une Facture - CROSL</title>    
    </head>
    <body>
        <header>            
            <div class="nav">
                <a href="index.html">Accueil</a>
                <a href="Gestionligues.html">Gestion des Ligues</a>
                <a href="Gestionprestation.html">Gestion des Prestations</a>
                <a class="selflink" href="facturation.html">Créer une Facture</a>
                <a href="recherche_facture.html">Rechercher une Facture</a>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="main-header">Créer une Facture</div>
                <div class="main-box">
                    <div class="form-box">
                        <form class="facture">
                            <label for="ligue">Ligue : </label>
                            <input type="text" id="ligue" name="ligue">
                            <label for="dest">Destinataire : </label>
                            <input type="text" id="dest" name="dest">
                            <label for="date">Date : </label>
                            <input type="text" id="date" name="date">
                        </form>
                        <button class="facture-btn">Créer</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
